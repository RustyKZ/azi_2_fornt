version: '3'
services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80" # Проброс порта фронтенда

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # монтируем ваш nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro # монтируем letsencrypt
    depends_on:
      - frontend
